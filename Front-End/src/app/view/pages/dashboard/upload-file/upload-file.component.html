<form action="" *ngIf="toggle.getToggleStatus()">
    <input class="form-control form-control-lg" id="formFileLg" type="file" (change)="handleFileInput($event.target.files)" />
    <div class=" container ">
        <div class="row mat-submit justify-content-end ">
            <button class="btn btn-primary " type="submit " (click)="uploadfile() ">Button</button>
        </div>
    </div>
</form>
<div class="container " *ngIf="!(toggle.getToggleStatus())">
    <div class="row ">
        <div class="col ">
            <h1>
                {{response$ | async}}
            </h1>
        </div>
    </div>
</div>
